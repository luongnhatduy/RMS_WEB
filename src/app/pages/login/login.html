<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" >USERNAME: </label>
        <div class="col-sm-10">
          <input style="margin-left: 30px;" [formControl]="username" type="text" class="form-control" id="inputEmail3" placeholder="username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>PASSWORD: </label>

        <div class="col-sm-10">
          <input style="margin-left: 30px;" [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10" style="left: 35%" >
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" style="height: 35px; width: 85px;">Sign in</button>
        </div>
      </div>

    </form>
  </div>
</div>
